<html>
<head>
    <style>

            div { 
              box-sizing: border-box;
              width: 100px; 
              height: 100px; 
              margin: 0;
              padding: 0;  
              border: 1px solid #404040;
              background-color: #00FF23;
              
              position: absolute;
            }
            
            .clase {
                background-color: #444444;
            }
            p{
                position: sticky;
            }
            </style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>

contador=1;

$(document).ready(function(){
  $(".p1").click(function(){

    $("div").animate({left: Math.random()*(1000-250)+250});
    $("div").animate({top: Math.random()*(1000-250)+250});
    $("div").animate({width: Math.random()*(250-150)+150});
    $("div").animate({height: Math.random()*(250-150)+150});
    
    

    $("#test1").text(contador);
   
    contador++;


  });
});



</script>
</head>
<body>

    <div class="p1"></div>
    <p id=test1></p>

</body>
</html>
